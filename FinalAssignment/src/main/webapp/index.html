<!DOCTYPE html>
<html>
<head>
    <title>Stock Trading Website</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <style>
        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        aside {
            width: 30%;
        }
        section {
            width: 68%;
        }
    </style>
</head>
<body onload="startChart()">
    <header>
        <h1>Stock Trading Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stocks</a></li>
                <li><a href="#">My Portfolio</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <h2>Buy Stocks</h2>
            <form>
                <label for="stockSymbol">Stock Symbol:</label>
                <input type="text" id="stockSymbol" name="stockSymbol">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01">
                <button type="submit">Buy</button>
            </form>
        </aside>

        <section>
            <h2>Real-time Stock Price</h2>
            <canvas id="chart" width="300" height="200"></canvas>
            <button onclick="stopChart()">Stop Chart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Stock Trading Website. All rights reserved.</p>
    </footer>
</body>
</html>
