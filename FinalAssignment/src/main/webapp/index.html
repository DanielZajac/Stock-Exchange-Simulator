<!DOCTYPE html>
<html>
<head>
    <title>Stock Trading Website</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="startChart()">
    <header>
        Stock Trading Website
    </header>
    <main>
        <section class="BuySell">
            <h2>Buy Stocks</h2>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Stock</th>
                    <th>Buy</th>
                    <th>Sell</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Daniel</td>
                    <td><input type="text" id="buy1" name="buy1"></td>
                    <td><input type="text" id="sell1" name="sell1"></td>
                </tr>
                <tr class="active-row">
                    <td>David</td>
                    <td><input type="text" id="buy2" name="buy2"></td>
                    <td><input type="text" id="sell2" name="sell2"></td>
                </tr>
                <tr>
                    <td>Anthony</td>
                    <td><input type="text" id="buy3" name="buy1"></td>
                    <td><input type="text" id="sell3" name="sell1"></td>
                </tr>
                <tr class="active-row">
                    <td>Heisn</td>
                    <td><input type="text" id="buy4" name="buy2"></td>
                    <td><input type="text" id="sell4" name="sell2"></td>
                </tr>
                <tr>
                    <td colspan="3"><button type="submit" onclick="lockIn()">Lock In</button></td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="Stocks">
            <h2>Real-time Stock Price</h2>
            <canvas id="chart" width="300" height="200"></canvas>
            <button onclick="stopChart()">Stop Chart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Stock Trading Website. All rights reserved.</p>
    </footer>
</body>
</html>
